<!DOCTYPE html>
<html xmnls:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<div class="container" style="padding-top: 8px;padding-bottom: 8px;">
	<header th:replace="layout/layout :: header"></header>
</div>

	<div class="container py-4">



	<div class="row">
	<div class="col-2 col-sm-2 col-md-4 col-lg-4 col-xl-4"></div>
	<div class="col-8 col-sm-8 col-md-4 col-lg-4 col-xl-4">
		<div class="card border-primary text-center">
			<div class="card-header">Por favor Sign In</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
				
				<div>
				<input type="text" name="username" id="username" class="form-control" placeholder="Username" autofocus required/>
				</div>
				
				<div style="padding-top: 8px">
				<input type="password" name="password" id="password" class="form-control" placeholder="Password" required/>
				</div>
				
				<div class="" style="padding-top: 8px;">
				<input type="submit" class="btn btn-lg btn-primary btn-block form-control" value="Sign In"/>
				</div>
				<!-- se puede omitir el csrf ya que spring lo maneja de manera autmatica -->
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				
				</form>


			</div>
		</div>
	
	</div>
	<div class="col-2 col-sm-2 col-md-4 col-lg-4 col-xl-4"></div>
	</div>




	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
